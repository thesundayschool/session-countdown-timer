<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sunday School Session Countdown timer</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<div class="clock-wrap">
	<div class="clock-tagline">Session will start in</div>
	<div class="clock pro-0">
		<span class="count">0</span>
	</div>
</div>
<div class="action">
	<div class="input">
		<input class="input-num" type="number" min="1" placeholder="Enter Minute"><input data-action="start" class="input-btn" type="button" value="Start">
	</div>
</div>
<div class="footer">Develop by Sunday School</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
